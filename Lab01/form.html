<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { background: #0b1220; min-height: 100vh; }
      .auth-card { max-width: 540px; }
      .form-control, .form-select { background: #0f1724; color: #e6edf3; border: 1px solid rgba(255,255,255,0.08); }
      .form-control::placeholder { color: rgba(230,237,243,0.5); }
      .form-check-input:checked { background-color: #6c5ce7; border-color: #6c5ce7; }
      .nav-pills .nav-link.active { background: #1f2937; }
      .btn-primary { background: #6c5ce7; border-color: #6c5ce7; }
      .link-muted { color: rgba(230,237,243,0.65); }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center py-5">

    <section class="container">
      <div class="row justify-content-center">
        <div class="col-12 auth-card">

          <div class="card shadow-lg border-0 rounded-4 bg-dark">
            <div class="card-body p-4 p-md-5 rounded-4">

              <ul class="nav nav-pills mb-4" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active px-3 py-2 rounded-3" data-bs-toggle="pill" data-bs-target="#login">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link px-3 py-2 rounded-3" data-bs-toggle="pill" data-bs-target="#register">Register</button>
                </li>
              </ul>

              <div class="tab-content">
                <div class="tab-pane fade show active" id="login">
                  <form>
                    <div class="mb-3">
                      <label class="form-label text-light">Email</label>
                      <input type="email" class="form-control" placeholder="you@example.com">
                    </div>

                    <div class="mb-3">
                      <label class="form-label text-light">Password</label>
                      <input type="password" class="form-control" placeholder="Enter your password">
                    </div>

                    <button class="btn btn-primary w-100 py-2 mt-3">Sign in</button>
                  </form>
                </div>

                <div class="tab-pane fade" id="register">
                  <form>
                    <div class="row g-2">
                      <div class="col-md-6 mb-3">
                        <label class="form-label text-light">First name</label>
                        <input type="text" class="form-control" placeholder="First" required>
                      </div>
                      <div class="col-md-6 mb-3">
                        <label class="form-label text-light">Last name</label>
                        <input type="text" class="form-control" placeholder="Last" required>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label class="form-label text-light">Email</label>
                      <input type="email" class="form-control" placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                      <label class="form-label text-light">Choose a password</label>
                      <input type="password" class="form-control" placeholder="At least 8 characters" required>
                    </div>

                    <div class="mb-3">
                      <label class="form-label text-light">Country</label>
                      <select class="form-select">
                        <option>Choose...</option>
                        <option>Egypt</option>
                        <option>United States</option>
                        <option>United Kingdom</option>
                        <option>Other</option>
                      </select>
                    </div>

                    <button class="btn btn-primary w-100 py-2 mt-3">Create account</button>
                  </form>
                </div>
              </div>

            </div>
          </div>

        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
